<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moody Tunesdays</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="animatedBackground" class="animated-background"></div>
    <div id="infoContainer">
        <div id="songInfo">
            <img id="songArtwork" src="" alt="Song Artwork">
            <p id="songTitle"></p>
            <p id="detectedMood">Detected Mood: None</p>
        </div>
        <div id="sensingMessage" style="display: none;">Sensing emotions...</div>
        <div id="promptMessage" style="display: none;">Please express an emotion!</div> <!-- New prompt message element -->
        <div id="countdownMessage"></div>
    </div>
    <div id="videoContainer">
        <video id="video" autoplay muted></video>
    </div>
</body>
</html>
